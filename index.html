<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
</head>
<body>
    <header>
        <h1>The To Do List</h1>
    </header>
    <main>
        <section id="inprogress_section">
            <h2>In progress</h2>
        <ul id="inprogress">
            <li class="inprogress_item"><input type="checkbox"><span>Rent a fridge</span></li>
            <li class="inprogress_item"><input type="checkbox"><span>Go to T&T</span></li>
            <li class="inprogress_item"><input type="checkbox"><span>Finish the FIP</span></li>
            <li class="inprogress_item"><input type="checkbox"><span>Prepare my little sister's birthday gift</span></li>
            <li class="inprogress_item"><input type="checkbox"><span>Study Unity</span></li>
        </ul>
        </section>
        <section id="done_section">
            <h2>In progress</h2>
        <ul id="done">
            <li class="done_item">Buy the winter boot</li>
            <li class="done_item">Weave my jacket</li>
            <li class="done_item">Start the FIP</li>
            <li class="done_item">Buy the Noodle</li>
            <li class="done_item">Buy the trash bag</li>
        </section>
    </main>
</body>
</html>
